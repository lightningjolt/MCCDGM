<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
    .splash{
        width: 150px;
        height: 100px;
        margin: 10px;
        display: inline-block;
    }

    #skyblue{
        background-color:#3D67FF;
    }
    
    #blueberry{
        background-color:#1E347F;
    }

    #oceanblue{
        background-color:#2D4EBF;
    }

    #navy{
        background-color: #0F1A40;
    }
    
    #cyan{
        background-color:#79E5E2;
    }
  
   </style>
</head>
<body>

<div class="splash" id="skyblue">&nbsp;</div>

<div class="splash" id="blueberry">&nbsp;</div>

<div class="splash" id="oceanblue">&nbsp;</div>

 <div class="splash" id="navy">&nbsp;</div>

<div class="splash" id="cyan">&nbsp;</div>
<h1>Default</h1>

</body>
</html>
